    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在前往企业动态发布平台 - XSEC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00bfff; /* 科技冰川蓝 */
            --secondary-color: #00a0d9;
            --accent-color: #00c8ff;
            --dark-color: #0a0a1a;
            --light-color: #e6f0ff;
            --countdown-bg: rgba(0, 10, 30, 0.85);
            --matrix-color: rgba(0, 191, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: var(--light-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* 粒子效果容器 */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        /* 黑客风格背景 */
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
        }

        /* 脉冲圆环效果 */
        .pulse-ring {
            position: fixed;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            opacity: 0;
            z-index: -1;
        }

        .ring-1 {
            width: 100px;
            height: 100px;
            top: 30%;
            left: 20%;
            animation: pulse-ring 15s infinite;
        }

        .ring-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 25%;
            animation: pulse-ring 18s infinite;
            animation-delay: 2s;
        }

        .ring-3 {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 40%;
            animation: pulse-ring 12s infinite;
            animation-delay: 5s;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.1);
                opacity: 0;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* 扫描线效果 */
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(0, 191, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
            animation: scan 5s linear infinite;
            z-index: -1;
        }

        @keyframes scan {
            0% {
                top: 0%;
            }
            100% {
                top: 100%;
            }
        }

        /* 背景装饰元素 */
        .bg-decor {
            position: fixed;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
            filter: blur(10px);
            animation: float 8s infinite ease-in-out;
        }

        .bg-decor-1 {
            top: 20%;
            left: 5%;
            width: 250px;
            height: 150px;
            background: var(--primary-color);
            animation-delay: 0s;
            filter: blur(20px);
        }

        .bg-decor-2 {
            bottom: 20%;
            right: 10%;
            width: 300px;
            height: 200px;
            background: #00bfff;
            animation-delay: 2s;
            filter: blur(20px);
        }

        .bg-decor-3 {
            top: 40%;
            right: 15%;
            width: 150px;
            height: 100px;
            background: #00a0d9;
            animation-delay: 4s;
            filter: blur(20px);
        }

        .bg-decor-4 {
            top: 70%;
            left: 15%;
            width: 100px;
            height: 100px;
            background: #00bfff;
            animation: float 10s infinite ease-in-out, pulse 6s infinite alternate;
            animation-delay: 1s;
            filter: blur(20px);
        }

        .bg-decor-5 {
            top: 10%;
            right: 25%;
            width: 180px;
            height: 180px;
            background: #00a0d9;
            animation: float 12s infinite ease-in-out, rotate 20s infinite linear;
            animation-delay: 3s;
            filter: blur(20px);
        }

        .bg-decor-6 {
            bottom: 30%;
            left: 20%;
            width: 120px;
            height: 120px;
            background: #00bfff;
            animation: float 15s infinite ease-in-out, rotate 25s infinite linear reverse;
            animation-delay: 1s;
            filter: blur(20px);
        }

        .bg-decor-7 {
            top: 30%;
            right: 30%;
            width: 80px;
            height: 80px;
            background: #00a0d9;
            animation: float 10s infinite ease-in-out;
            animation-delay: 3s;
            filter: blur(20px);
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(20px, 20px);
            }
            50% {
                transform: translate(0, 40px);
            }
            75% {
                transform: translate(-20px, 20px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.1;
            }
            100% {
                transform: scale(1.2);
                opacity: 0.2;
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* 文字扫描效果 */
        .scan-text {
            position: relative;
            overflow: hidden;
        }

        .scan-text::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 0%, rgba(0, 191, 255, 0.1) 50%, transparent 100%);
            animation: scan-text 3s linear infinite;
        }

        @keyframes scan-text {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        .countdown-container {
            background: var(--countdown-bg);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 5px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
            border: 1px solid var(--primary-color);
            max-width: 800px;
            width: 90%;
            text-align: center;
            color: var(--light-color);
            position: relative;
            overflow: hidden;
        }

        .countdown-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(90deg, transparent 50%, rgba(0, 191, 255, 0.1) 50%),
                linear-gradient(rgba(0, 191, 255, 0.1) 50%, transparent 50%);
            background-size: 10px 10px;
            z-index: -1;
            pointer-events: none;
        }

        .countdown-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--primary-color);
            position: relative;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.7);
        }

        .countdown-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 2px;
            background: var(--primary-color);
            margin: 15px auto 0;
            border-radius: 1px;
            box-shadow: 0 0 10px var(--primary-color);
        }

        .countdown-description {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #aaa;
        }

        .countdown-display {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }

        .countdown-unit {
            background: rgba(0, 30, 60, 0.7);
            border-radius: 3px;
            padding: 20px 15px;
            min-width: 100px;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.3);
            border: 1px solid rgba(0, 191, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .countdown-unit::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 191, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .countdown-unit:hover {
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
            transform: translateY(-5px);
        }

        .countdown-unit:hover::before {
            left: 100%;
        }

        .countdown-value {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
            text-shadow: 0 0 5px var(--primary-color);
        }

        .countdown-label {
            font-size: 1rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-container {
            margin: 30px 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #aaa;
        }

        .progress-bar {
            height: 15px;
            background: rgba(0, 20, 60, 0.8);
            border-radius: 2px;
            overflow: hidden;
            border: 1px solid rgba(0, 191, 255, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
            width: 0%;
            transition: width 0.5s linear;
            box-shadow: 0 0 10px var(--primary-color);
        }

        .completion-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 20px 0;
            display: none;
            text-shadow: 0 0 10px var(--primary-color);
        }

        .time-sync-info {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }

        /* 终端光标效果 */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: var(--primary-color);
            margin-left: 4px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* 静态噪声效果 */
        .static-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAIAAACRXR/mAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAIGNIUk0AAHolAACAgwAA+f8AAIDpAAB1MAAA6mAAADqYAAAXb5JfxUYAAABnSURBVHja7M5RDYAwDEXRDgmvEoJYBVjF2QFxFA5ZWV9+fjZnnXXW/3fWfC5D+VjT3vPJRnePoThNeQ8KQQhCEIIQhCAEIQhBCDb3yD3OeXu+q07+7ROCEIQgBCEIQQhCEIIQhCAEIQhBCP4GIQhBCP4GIQhBCP4G/wUwAKOzQQy52t1FAAAAAElFTkSuQmCC');
            opacity: 0.03;
            z-index: -1;
            pointer-events: none;
        }

        /* 新增跳转提示动画 */
        .redirect-message {
            font-size: 1.3rem;
            margin-top: 20px;
            color: var(--primary-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* 新增数字跳动效果 */
        @keyframes jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .jump {
            animation: jump 0.5s ease;
        }

        @media (max-width: 768px) {
            .countdown-container {
                padding: 25px;
            }

            .countdown-title {
                font-size: 2rem;
            }

            .countdown-description {
                font-size: 1rem;
            }

            .countdown-unit {
                min-width: 70px;
                padding: 15px 10px;
            }

            .countdown-value {
                font-size: 2rem;
            }

            .countdown-label {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子效果容器 -->
    <div id="particles-js"></div>
    
    <!-- 黑客风格背景元素 -->
    <canvas id="matrixCanvas"></canvas>
    <div class="static-noise"></div>
    <div class="scan-line"></div>
    <div class="pulse-ring ring-1"></div>
    <div class="pulse-ring ring-2"></div>
    <div class="pulse-ring ring-3"></div>

    <!-- 背景装饰元素 -->
    <div class="bg-decor bg-decor-1"></div>
    <div class="bg-decor bg-decor-2"></div>
    <div class="bg-decor bg-decor-3"></div>
    <div class="bg-decor bg-decor-4"></div>
    <div class="bg-decor bg-decor-5"></div>
    <div class="bg-decor bg-decor-6"></div>
    <div class="bg-decor bg-decor-7"></div>

    <div class="countdown-container">
        <h1 class="countdown-title scan-text">正在前往企业动态发布平台<span class="cursor"></span></h1>
        <p class="countdown-description">您正在前往海口希灵赛斯企业动态发布平台，请稍等</p>

        <div class="countdown-display" id="countdown">
            <div class="countdown-unit">
                <div class="countdown-value" id="seconds">8</div>
                <div class="countdown-label">秒</div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-label">
                <span>跳转进度</span>
                <span id="progress-percent">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <div class="redirect-message" id="redirect-message">
            页面即将跳转...
        </div>

        <div class="time-sync-info">
            <p>海口希灵赛斯网络科技有限公司</p>
        </div>

        <div class="footer">
            <p>海口希灵赛斯网络科技有限公司 © 2025</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 初始化粒子效果
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#00bfff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#00bfff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: true,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        // Matrix代码雨效果
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrixChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const charsArray = matrixChars.split("");

        const fontSize = 14;
        const columns = canvas.width / fontSize;

        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00bfff';
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = charsArray[Math.floor(Math.random() * charsArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        // 窗口大小调整时更新canvas尺寸
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // 倒计时变量
        let seconds = 0;
        const totalSeconds = 0;
        const countdownValue = document.getElementById('seconds');
        const progressFill = document.getElementById('progress-fill');
        const progressPercent = document.getElementById('progress-percent');

        // 更新倒计时函数
        function updateCountdown() {
            // 更新显示
            countdownValue.textContent = seconds;
            countdownValue.classList.add('jump');
            
            // 移除跳动效果
            setTimeout(() => {
                countdownValue.classList.remove('jump');
            }, 500);

            // 计算并更新进度条
            const progress = totalSeconds === 0 ? 100 : ((totalSeconds - seconds) / totalSeconds) * 100;
            progressPercent.textContent = `${Math.round(progress)}%`;
            progressFill.style.width = `${progress}%`;

            // 立即跳转到指定URL
            window.location.href = 'https://sec.hn.cn/';
        }

        // 添加背景元素视差效果
        document.addEventListener('DOMContentLoaded', function() {
            const bgDecors = document.querySelectorAll('.bg-decor');

            window.addEventListener('scroll', function() {
                const scrollY = window.scrollY;
                const scrolled = window.scrollY / (document.body.scrollHeight - window.innerHeight);

                bgDecors.forEach((decor, index) => {
                    const speed = 0.05 * (index + 1);
                    const yPos = -scrollY * speed;
                    decor.style.transform = `translateY(${yPos}px)`;

                    // 添加旋转效果
                    const rotation = scrolled * 360 * (index + 1);
                    decor.style.transform += ` rotate(${rotation}deg)`;
                });
            });

            // 初始化倒计时
            updateCountdown();
        });
    </script>
</body>
</html>
