<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>希灵赛斯 - 公共服务列表</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.85);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
        }
        
        .nav-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
            display: flex;
            flex-direction: column;
        }
        
        .nav-card:hover {
            transform: translateY(-10px) scale(1.03);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }
        
        .card-icon {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            font-size: 30px;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .card-title {
            font-size: 1.6rem;
            font-weight: 600;
            color: white;
            margin-bottom: 15px;
        }
        
        .card-desc {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 20px;
            flex-grow: 1;
        }
        
        .card-link {
            display: inline-flex;
            align-items: center;
            color: white;
            font-weight: 500;
            text-decoration: none;
            padding: 10px 0;
            opacity: 0.9;
            transition: opacity 0.3s;
        }
        
        .card-link:hover {
            opacity: 1;
        }
        
        .card-link i {
            margin-left: 8px;
            transition: transform 0.3s;
        }
        
        .card-link:hover i {
            transform: translateX(5px);
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            padding: 20px;
            animation: fadeIn 1.2s 1s forwards;
            opacity: 0;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .nav-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .nav-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>公共服务导航</h1>
            <p class="subtitle">精心挑选的优质公共服务资源，为您提供便捷高效的生活服务体验</p>
        </header>
        
        <div class="nav-grid" id="navGrid">
            <!-- Navigation cards will be generated by JS -->
        </div>
        
        <footer>
            <p>© 2025 海口希灵赛斯提供的公共服务</p>
        </footer>
    </div>

    <script>
        // 公共服务数据
        const services = [
            {
                icon: 'fas fa-file-invoice-dollar',
                title: '点名系统',
                description: '上传名单即可在线随机点名',
                link: '/public/serv/sjdm.html'
            },
            {
                icon: 'fas fa-passport',
                title: '出入境服务',
                description: '护照办理、港澳通行证、签证申请、出入境记录查询等服务',
                link: '#'
            },
            {
                icon: 'fas fa-id-card',
                title: '社保公积金',
                description: '社保缴纳查询、公积金提取、医保报销、养老待遇等民生服务',
                link: '#'
            },
            {
                icon: 'fas fa-graduation-cap',
                title: '教育服务',
                description: '入学报名、学历认证、助学贷款、职业资格等教育相关服务',
                link: '#'
            },
            {
                icon: 'fas fa-home',
                title: '住房服务',
                description: '不动产登记、保障房申请、住房公积金、房屋租赁备案等服务',
                link: '#'
            },
            {
                icon: 'fas fa-car',
                title: '交通出行',
                description: '驾驶证换领、车辆年检、违章查询、公共交通出行规划等服务',
                link: '#'
            },
            {
                icon: 'fas fa-heartbeat',
                title: '医疗服务',
                description: '预约挂号、医保结算、疫苗接种、电子健康档案等医疗服务',
                link: '#'
            },
            {
                icon: 'fas fa-landmark',
                title: '司法服务',
                description: '法律咨询、公证服务、法律援助、诉讼指南等司法相关服务',
                link: '#'
            }
        ];
        
        // 生成导航卡片
        const navGrid = document.getElementById('navGrid');
        
        services.forEach((service, index) => {
            const card = document.createElement('div');
            card.className = 'nav-card';
            card.style.animationDelay = `${index * 0.1}s`;
            
            card.innerHTML = `
                <div class="card-icon">
                    <i class="${service.icon}"></i>
                </div>
                <h3 class="card-title">${service.title}</h3>
                <p class="card-desc">${service.description}</p>
                <a href="${service.link}" class="card-link">
                    立即访问
                    <i class="fas fa-arrow-right"></i>
                </a>
            `;
            
            navGrid.appendChild(card);
        });
        
        // 添加鼠标悬停效果增强
        const cards = document.querySelectorAll('.nav-card');
        cards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.zIndex = '10';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.zIndex = '1';
            });
        });
    </script>
</body>
</html>
