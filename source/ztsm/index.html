<style>
.team-pin-card {
  position: relative;
  display: flex;
  justify-content: center;
  margin: 60px 0;
  padding: 0 20px;
}

/* ===== 背景光斑容器 ===== */
.background-blobs {
  position: absolute;
  inset: 0;
  overflow: hidden;
  z-index: 0;
  filter: blur(60px);
}

.blob {
  position: absolute;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  opacity: 0.5;
  animation: floatBlobs 18s infinite ease-in-out alternate;
}

.blob1 {
  background: #0a84ff;
  top: -60px;
  left: -60px;
  animation-delay: 0s;
}

.blob2 {
  background: #30d158;
  bottom: -80px;
  right: -40px;
  animation-delay: 6s;
}

.blob3 {
  background: #ff9f0a;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation-delay: 12s;
}

@keyframes floatBlobs {
  0% { transform: translate(0, 0) scale(1); }
  50% { transform: translate(40px, -30px) scale(1.2); }
  100% { transform: translate(-30px, 20px) scale(0.9); }
}

/* ===== 毛玻璃卡片 ===== */
.glass-card {
  position: relative;
  z-index: 1;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 16px;
  padding: 25px 35px;
  max-width: 420px;
  width: 100%;
  text-align: center;
  backdrop-filter: blur(20px) saturate(180%);
  -webkit-backdrop-filter: blur(20px) saturate(180%);
  border: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.glass-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 32px rgba(0,0,0,0.3);
}

.pin-card h3 {
  font-size: 22px;
  margin-bottom: 12px;
  color: #ffffff;
  font-weight: 600;
  letter-spacing: 0.5px;
}

.toggle-btn {
  background: rgba(0, 122, 255, 0.85);
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 10px;
  cursor: pointer;
  margin: 12px 0;
  transition: background 0.2s ease, transform 0.2s ease;
}

.toggle-btn:hover {
  background: rgba(0, 122, 255, 1);
  transform: scale(1.05);
}

.pin-content {
  display: none;
  margin-top: 18px;
  color: #f1f1f1;
}

.pin-box {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin: 12px 0;
}

.pin-value {
  font-size: 30px;
  font-weight: 700;
  color: #0a84ff;
  letter-spacing: 2px;
  margin: 0;
}

.copy-btn {
  background: rgba(16, 185, 129, 0.9);
  color: #fff;
  border: none;
  padding: 8px 14px;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.2s ease, transform 0.2s ease;
}

.copy-btn:hover {
  background: rgba(5, 150, 105, 1);
  transform: scale(1.05);
}

.pin-note {
  font-size: 14px;
  color: #d1d5db;
  margin-bottom: 15px;
}

.pin-warning {
  font-size: 13px;
  color: #fca5a5;
  background: rgba(239, 68, 68, 0.2);
  padding: 10px;
  border-radius: 10px;
}
</style>

<script>
function togglePin() {
  const content = document.getElementById("pinContent");
  const btn = document.querySelector(".toggle-btn");
  if (content.style.display === "block") {
    content.style.display = "none";
    btn.textContent = "查看 PIN 码";
  } else {
    content.style.display = "block";
    btn.textContent = "隐藏 PIN 码";
  }
}

function copyPin() {
  const pinText = document.getElementById("pinValue").innerText;
  navigator.clipboard.writeText(pinText).then(() => {
    const btn = document.querySelector(".copy-btn");
    btn.textContent = "已复制 ✔";
    btn.style.background = "rgba(34,197,94,0.9)";
    setTimeout(() => {
      btn.textContent = "复制";
      btn.style.background = "rgba(16,185,129,0.9)";
    }, 1500);
  });
}
</script>
