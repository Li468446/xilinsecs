<body>
    <div class="container">

        <div class="upload-area" id="upload-area">

        <!-- çŠ¶æ€æç¤ºï¼ˆè¯»å–/è®¡ç®—ä¸­ï¼‰ -->

        <!-- ç»“æœå±•ç¤ºåŒºåŸŸ -->

    <script>
        // è·å–DOMå…ƒç´ 
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const md5Code = document.getElementById('md5-code');
        const copyBtn = document.getElementById('copy-btn');
        const copyTip = document.getElementById('copy-tip');

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æ‹–æ‹½æ–‡ä»¶ç›¸å…³äº‹ä»¶
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault(); // é˜»æ­¢é»˜è®¤è¡Œä¸ºï¼ˆå¦åˆ™æµè§ˆå™¨ä¼šæ‰“å¼€æ–‡ä»¶ï¼‰
            uploadArea.classList.add('active');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('active');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');
            if (e.dataTransfer.files.length > 0) {
                calculateMD5(e.dataTransfer.files[0]); // åªå¤„ç†å•ä¸ªæ–‡ä»¶
            }
        });

        // é€‰æ‹©æ–‡ä»¶åè§¦å‘è®¡ç®—
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                calculateMD5(e.target.files[0]);
            }
        });

        // å¤åˆ¶MD5å€¼åŠŸèƒ½
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(md5Code.textContent).then(() => {
                copyTip.style.display = 'block';
                setTimeout(() => {
                    copyTip.style.display = 'none';
                }, 2000); // 2ç§’åéšè—æç¤º
            }).catch(() => {
                copyTip.textContent = 'å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶ï¼';
                copyTip.style.color = '#dc3545';
                copyTip.style.display = 'block';
                setTimeout(() => {
                    copyTip.style.display = 'none';
                }, 2000);
            });
        });

        /**
         * è®¡ç®—æ–‡ä»¶MD5å€¼ï¼ˆåˆ†ç‰‡å¤„ç†å¤§æ–‡ä»¶ï¼Œé¿å…å†…å­˜æº¢å‡ºï¼‰
         * @param {File} file - å¾…è®¡ç®—çš„æ–‡ä»¶
         */
        function calculateMD5(file) {
            // é‡ç½®çŠ¶æ€å’Œç»“æœ
            status.textContent = `æ­£åœ¨è¯»å–æ–‡ä»¶ï¼š${file.name}ï¼ˆ0%ï¼‰`;
            result.style.display = 'none';
            const spark = new SparkMD5.ArrayBuffer();
            const fileReader = new FileReader();
            const chunkSize = 2 * 1024 * 1024; // åˆ†ç‰‡å¤§å°ï¼š2MBï¼ˆå¯è°ƒæ•´ï¼‰
            let chunkIndex = 0;

            // è¯»å–åˆ†ç‰‡å®Œæˆäº‹ä»¶
            fileReader.onload = (e) => {
                spark.append(e.target.result); // å°†åˆ†ç‰‡æ•°æ®åŠ å…¥è®¡ç®—
                chunkIndex++;
                const progress = Math.floor((chunkIndex * chunkSize / file.size) * 100);
                status.textContent = `æ­£åœ¨è®¡ç®—MD5ï¼š${file.name}ï¼ˆ${progress > 100 ? 100 : progress}%ï¼‰`;

                // åˆ¤æ–­æ˜¯å¦è¿˜æœ‰åˆ†ç‰‡æœªè¯»å–
                if (chunkIndex * chunkSize < file.size) {
                    readNextChunk();
                } else {
                    // è®¡ç®—å®Œæˆï¼Œæ˜¾ç¤ºç»“æœ
                    const md5 = spark.end();
                    status.textContent = '';
                    md5Code.textContent = md5;
                    result.style.display = 'block';
                }
            };

            // è¯»å–é”™è¯¯äº‹ä»¶
            fileReader.onerror = () => {
                status.textContent = 'æ–‡ä»¶è¯»å–å¤±è´¥ï¼Œè¯·é‡æ–°ä¸Šä¼ ï¼';
                status.style.color = '#dc3545';
            };

            // è¯»å–ä¸‹ä¸€ä¸ªåˆ†ç‰‡
            function readNextChunk() {
                const start = chunkIndex * chunkSize;
                const end = Math.min(start + chunkSize, file.size);
                fileReader.readAsArrayBuffer(file.slice(start, end));
            }

            // å¼€å§‹è¯»å–ç¬¬ä¸€ä¸ªåˆ†ç‰‡
            readNextChunk();
        }
    </script>
