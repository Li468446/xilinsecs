  <style>
    /* 全局样式与苹果风动效 */
    :root{
      --card-bg: rgba(255,255,255,0.04);
      --card-border: rgba(255,255,255,0.10);
      --glass-shadow: 0 10px 30px rgba(2,6,23,0.6);
    }

    html,body{height:100%;}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'SF Pro Text', 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(135deg, #051330 0%, #2b0f35 50%, #501b3a 100%);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-y:auto;
    }

    /* 漂浮渐变圆形背景 */
    .bg-orbs{position:fixed;inset:0;pointer-events:none;z-index:-10}
    .orb{
      position:absolute;border-radius:50%;filter:blur(60px);opacity:0.16;transform:translateZ(0);
    }
    .orb.a{width:560px;height:560px;left:-120px;top:-120px;background:radial-gradient(circle at 30% 30%, rgba(255,255,255,0.06), rgba(255,255,255,0.00));}
    .orb.b{width:460px;height:460px;right:-120px;bottom:-120px;background:radial-gradient(circle at 70% 70%, rgba(255,255,255,0.04), rgba(255,255,255,0.00));}

    /* 渐变动画背景（轻微移动） */
    @keyframes floatOrb {
      0%{transform: translateY(0) scale(1)}
      50%{transform: translateY(-16px) scale(1.02)}
      100%{transform: translateY(0) scale(1)}
    }
    .orb{animation: floatOrb 10s ease-in-out infinite}

    /* 卡片样式（毛玻璃） */
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid var(--card-border);
      backdrop-filter: blur(12px) saturate(120%);
      -webkit-backdrop-filter: blur(12px) saturate(120%);
      box-shadow: var(--glass-shadow);
      transition: transform 240ms cubic-bezier(.2,.9,.3,1), box-shadow 240ms ease, background 240ms ease;
    }
    .card:hover{
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 30px 60px rgba(2,6,23,0.7);
    }

    /* 光泽伪元素 */
    .card::after{
      content:"";position:absolute;inset:0;pointer-events:none;border-radius:1rem;background:linear-gradient(120deg, rgba(255,255,255,0.06), rgba(255,255,255,0.01));mix-blend-mode:overlay;opacity:0;transition:opacity 300ms ease, transform 400ms ease;transform:translateY(-12px) scale(1.06);
    }
    .card:hover::after{opacity:1;transform:translateY(0) scale(1)}

    /* 卡片底部小标签 */
    .pill{background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));padding:.25rem .5rem;border-radius:999px;border:1px solid rgba(255,255,255,0.06);font-size:.75rem}

    /* 搜索输入聚焦风格 */
    .search-input:focus{outline:none;box-shadow:0 6px 20px rgba(56,189,248,0.12);}

    /* 添加搜索输入框默认样式 */
    .search-input {
      color: #000000; /* 黑色文字，确保在浅色背景上清晰可见 */
    }

    /* 入口动画 */
    .fade-in-up{opacity:0;transform:translateY(12px);animation:fadeInUp .6s cubic-bezier(.2,.9,.3,1) forwards}
    @keyframes fadeInUp{to{opacity:1;transform:none}}

    /* 响应式调整小屏时卡片高度 */
    @media (max-width:640px){.card{height:120px}}
  </style>

  <script>
    // 卡片数据：编辑这个数组来自定义你的导航入口
    const cards = [
      { id:'faq', title:'常见问题 (FAQ)开发中', desc:'快速查找常见问题和解决步骤', url:'https://example.com/faq', tag:'文档' },
      { id:'support', title:'在线客服', desc:'与我们的支持团队实时沟通', url:'https://work.weixin.qq.com/kfid/kfc5c60f929a2e703af', tag:'客服' },
      { id:'docs', title:'产品文档 - 开发中', desc:'查看开发者文档和集成说明', url:'https://example.com/docs', tag:'文档' },
      { id:'status', title:'系统状态 - 开发中', desc:'查看服务运行状态与维护公告', url:'https://example.com/docs', tag:'监控' },
      { id:'billing', title:'账单与发票', desc:'查看账单记录、下载发票与支付信息', url:'https://www.kdocs.cn/etapps/query/q/3xMjDQLw', tag:'账务' },
      { id:'community', title:'产品订阅查询', desc:'客户可自行查询已购产品信息', url:'https://www.kdocs.cn/etapps/query/q/f2jfAF1M', tag:'社区' },
      { id:'download', title:'社区与论坛 - 开发中', desc:'加入社区讨论，查找使用技巧', url:'https://example.com/downloads', tag:'下载' },
      { id:'api', title:'开发者 API - 开发中', desc:'API 调用示例与 SDK 文档', url:'https://example.com/api', tag:'开发' }
    ];

    const grid = document.getElementById('grid');
    const search = document.getElementById('search');
    const noResult = document.getElementById('no-result');

    // icon helper: 返回一个 SVG 字符串（可按需替换）
    function getIconSVG(name){
      const icons = {
        doc:`<svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M6 2h7l5 5v13a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1z" fill="currentColor"/></svg>`,
        chat:`<svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M20 2H4c-1.1 0-2 .9-2 2v14l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" fill="currentColor"/></svg>`,
        status:`<svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2zm1 10H7v-2h6V6l5 4-5 4v2z" fill="currentColor"/></svg>`,
        default:`<svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden><circle cx="12" cy="12" r="10" fill="currentColor"/></svg>`
      };
      if(name==='docs' || name==='api' || name==='doc') return icons.doc;
      if(name==='support' || name==='chat') return icons.chat;
      if(name==='status') return icons.status;
      return icons.default;
    }

    // 渲染卡片
    function render(list){
      grid.innerHTML = '';
      if(!list.length){ noResult.classList.remove('hidden'); return } else { noResult.classList.add('hidden') }

      list.forEach((c, idx)=>{
        const el = document.createElement('a');
        el.className = 'relative block card rounded-2xl p-5 h-40 overflow-hidden text-left focus:outline-none focus-visible:ring-2 focus-visible:ring-sky-400 fade-in-up';
        el.href = c.url;
        el.target = '_blank';
        el.rel = 'noopener noreferrer';
        el.setAttribute('aria-label', c.title + '，在新标签页打开');
        el.tabIndex = 0;

        // inner HTML
        el.innerHTML = `
          <div class="absolute inset-0 pointer-events-none">
            <div class="absolute -top-8 -left-10 w-48 h-48 rounded-full blur-xl opacity-10 bg-white/40 transform rotate-45"></div>
            <div class="absolute -bottom-8 -right-12 w-36 h-36 rounded-full blur-lg opacity-8 bg-white/20"></div>
          </div>

          <div class="flex h-full flex-col justify-between relative z-10">
            <div class="flex items-start gap-4">
              <div class="rounded-md p-2 bg-white/6 ring-1 ring-white/6 w-12 h-12 flex items-center justify-center text-sky-300">${getIconSVG(c.id)}</div>
              <div class="flex-1 min-w-0">
                <h3 class="text-lg font-semibold leading-tight truncate">${c.title}</h3>
                <p class="mt-1 text-sm text-slate-300 line-clamp-2">${c.desc}</p>
              </div>
            </div>
            <div class="flex items-center justify-between text-sm text-slate-300">
              <span class="pill">${c.tag||''}</span>
              <span class="flex items-center gap-2 opacity-90">立即访问<svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M14 3h7v7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M10 14L21 3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 21H3V3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
            </div>
          </div>
        `;

        // 小的 entrance stagger
        el.style.animationDelay = (idx * 40) + 'ms';

        // keyboard support: Enter 打开
        el.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ window.open(c.url,'_blank') } });

        grid.appendChild(el);
      })
    }

    // 初次渲染
    render(cards);

    // 简单搜索功能
    search.addEventListener('input', (e)=>{
      const q = e.target.value.trim().toLowerCase();
      const filtered = cards.filter(c => (c.title + ' ' + c.desc + ' ' + (c.tag||'')).toLowerCase().includes(q));
      render(filtered);
    });

    // 可扩展点：你可以在这里加入 click 事件上报埋点，比如 mixpanel、gtag 等
  </script>
