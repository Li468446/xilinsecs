<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #2d3748;
            background-color: #f7fafc;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 0 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #2d3748;
        }
        
        p {
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 10px;
        }
        
        hr {
            border: 0;
            border-top: 1px solid #e2e8f0;
            margin: 30px 0;
        }
        
        .footer {
            font-size: 14px;
            color: #718096;
        }

    <div class="container">
        <h1>403 Forbidden</h1>
