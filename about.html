<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网站即将上线 - 海口希灵赛斯网络科技有限公司</title>
  <style>
    body { 
      font-family: "Courier New", monospace; 
      margin: 0; 
      padding: 0; 
      line-height: 1.6; 
      background: #000; 
      color: #0ff; 
    }
    
    header { 
      background: #001111; 
      color: #0ff; 
      border-bottom: 1px solid #0ff;
    }
    
    .navbar { 
      display: flex; 
      flex-wrap: wrap; 
      align-items: center; 
      justify-content: space-between; 
      max-width: 960px; 
      margin: auto; 
      padding: 10px 20px; 
    }
    
    .navbar .brand { 
      font-size: 1.5em; 
      text-decoration: none; 
      color: #0ff; 
      text-shadow: 0 0 5px #0ff;
    }
    
    .navbar nav { 
      display: flex; 
      gap: 15px; 
    }
    
    .navbar nav a { 
      color: #0ff; 
      text-decoration: none; 
      padding: 8px; 
      border: 1px solid transparent;
    }
    
    .navbar nav a:hover, .navbar nav a.active { 
      background: #002222; 
      border: 1px solid #0ff;
      box-shadow: 0 0 5px #0ff;
    }
    
    .navbar .icon { 
      display: none; 
      font-size: 1.5em; 
      cursor: pointer; 
      color: #0ff;
    }
    
    @media (max-width: 600px) {
      .navbar nav { display: none; flex-direction: column; width: 100%; }
      .navbar.responsive nav { display: flex; }
      .navbar .icon { display: block; }
    }
    
    main { 
      max-width: 960px; 
      margin: 20px auto; 
      padding: 20px; 
      background: #001111; 
      border: 1px solid #0ff;
      box-shadow: 0 0 10px #0ff;
    }
    
    h1, h2, h3 { 
      color: #0ff; 
      text-shadow: 0 0 5px #0ff;
    }
    
    section { 
      margin-bottom: 40px; 
      display: none; /* 隐藏原有内容 */
    }
    
    ul { 
      padding-left: 1.5em; 
    }
    
    .questions { 
      font-style: italic; 
      color: #555; 
    }
    
    footer { 
      background: #001111; 
      color: #0ff; 
      text-align: center; 
      padding: 20px; 
      border-top: 1px solid #0ff;
    }
    
    .footer-note { 
      font-size: 0.9em; 
      color: #0aa; 
    }
    
    /* 黑客风格倒计时样式 */
    .countdown {
      text-align: center;
      margin: 30px 0;
      padding: 20px;
      background: #002222;
      border-radius: 0;
      border: 1px solid #0ff;
      box-shadow: 0 0 10px #0ff;
    }
    
    .countdown-items {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    
    .countdown-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      border: 1px solid #0ff;
      background: #001111;
      box-shadow: 0 0 5px #0ff;
    }
    
    .countdown-value {
      font-size: 2em;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
      font-family: "Courier New", monospace;
    }
    
    .countdown-label {
      font-size: 0.9em;
      color: #0ff;
      text-shadow: 0 0 3px #0ff;
    }
    
    .coming-soon {
      text-align: center;
      color: #0ff;
      font-size: 2.5em;
      margin: 50px 0 20px 0;
      text-shadow: 0 0 10px #0ff;
    }
    
    .subtitle {
      text-align: center;
      font-size: 1.2em;
      color: #0ff;
      margin-bottom: 40px;
      text-shadow: 0 0 5px #0ff;
    }
    
    
    .terminal-header {
      display: flex;
      justify-content: space-between;
      background: #002222;
      padding: 5px 10px;
      border-bottom: 1px solid #0ff;
      font-size: 0.9em;
    }
    
    .terminal-buttons div {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-left: 5px;
    }
    
    .close { background: #ff5f56; }
    .minimize { background: #ffbd2e; }
    .maximize { background: #27c93f; }
    
    .cursor {
      display: inline-block;
      width: 10px;
      height: 1.2em;
      background-color: #0ff;
      animation: blink 1s infinite;
      vertical-align: middle;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: -1;
    }
  </style>
  <script>
    function toggleMenu() {
      const nav = document.getElementById("topnav");
      nav.classList.toggle("responsive");
    }
    
    // 黑客风格倒计时功能 - 从今天20:00开始倒数18天
    function updateCountdown() {
      const now = new Date();
      const launchDate = new Date();
      launchDate.setHours(20, 0, 0, 0); // 今天20:00
      launchDate.setDate(launchDate.getDate() + 18); // 18天后
      
      const diff = launchDate - now;
      
      if (diff <= 0) {
        document.querySelector('.coming-soon').innerText = "网站已上线";
        document.querySelector('.subtitle').innerText = "欢迎访问我们的网站";
        clearInterval(countdownInterval);
        return;
      }
      
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      
      document.getElementById('days').innerText = days.toString().padStart(2, '0');
      document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
      document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
    }
    
    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown(); // 初始化
  </script>
</head>
<body>
  <!-- 添加粒子背景容器 -->
  <div id="particles-js"></div>
  
  <!-- 添加终端风格的顶部栏 -->
  <div class="terminal-header">
    <div>希灵赛斯终端 - 网站上线倒计时</div>
    <div class="terminal-buttons">
      <div class="close"></div>
      <div class="minimize"></div>
      <div class="maximize"></div>
    </div>
  </div>

  <header>
    <div class="navbar" id="topnav">
      <a href="#" class="brand">希灵赛斯</a>
      <nav>
        <a href="#about" class="active">关于我们</a>
      </nav>
      <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">☰</a>
    </div>
  </header>

  <main>
    <h1 class="coming-soon">网站即将上线</h1>
    <p class="subtitle">系统正在准备中，距离上线还有：</p>
    
    <div class="countdown">
      <h2>倒计时 <span class="cursor"></span></h2>
      <div class="countdown-items">
        <div class="countdown-item">
          <div class="countdown-value" id="days">00</div>
          <div class="countdown-label">天</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-value" id="hours">00</div>
          <div class="countdown-label">时</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-value" id="minutes">00</div>
          <div class="countdown-label">分</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-value" id="seconds">00</div>
          <div class="countdown-label">秒</div>
        </div>
      </div>
    </div>

  </main>

  <footer>
    <p>© 版权所有：海口希灵赛斯网络科技有限公司</p>
    <p class="footer-note">系统状态：准备上线中 | 下次更新：自动刷新</p>
  </footer>
  
  <!-- 添加粒子背景JS库 -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // 初始化粒子背景
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#0ff"
        },
        shape: {
          type: "circle",
          stroke: {
            width: 0,
            color: "#000000"
          }
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: true,
            speed: 2,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#0ff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "grab"
          },
          onclick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 140,
            line_linked: {
              opacity: 1
            }
          },
          push: {
            particles_nb: 4
          }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
