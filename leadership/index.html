<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>企业动态展示</title>
<style>
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;background:#f5f5f7;color:#1d1d1f;}
header{text-align:center;padding:40px 20px 20px;}
header h1{font-size:2.2rem;font-weight:600;margin:0;}
header p{font-size:1rem;color:#6e6e73;margin-top:8px;}
nav{display:flex;justify-content:center;gap:20px;margin:20px 0 40px;}
nav button{border:none;background:#fff;padding:10px 20px;font-size:0.95rem;border-radius:25px;box-shadow:0 2px 6px rgba(0,0,0,0.1);cursor:pointer;transition:all 0.3s ease;}
nav button.active{background:#0071e3;color:#fff;}
nav button:hover{transform:translateY(-2px);box-shadow:0 4px 10px rgba(0,0,0,0.15);}
.content{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;padding:0 20px 60px;max-width:1200px;margin:auto;}
.card{background:rgba(255,255,255,0.85);backdrop-filter:blur(20px);border-radius:20px;overflow:hidden;box-shadow:0 4px 15px rgba(0,0,0,0.1);cursor:pointer;transition:transform 0.3s ease, box-shadow 0.3s ease;display:flex;flex-direction:column;}
.card:hover{transform:translateY(-5px);box-shadow:0 8px 20px rgba(0,0,0,0.15);}
.card img{width:100%;height:180px;object-fit:cover;}
.card-content{padding:15px;flex:1;display:flex;flex-direction:column;}
.card-content h3{font-size:1.2rem;margin:0 0 10px;font-weight:600;}
.card-content p{font-size:0.95rem;color:#515154;line-height:1.5;flex:1;}
.card-content .date{font-size:0.85rem;color:#888;margin-top:8px;}
footer{text-align:center;padding:20px;font-size:0.85rem;color:#86868b;background:#f2f2f7;border-top:1px solid #e5e5ea;}

/* 模态框样式 */
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);backdrop-filter:blur(4px);justify-content:center;align-items:center;z-index:2000;}
.modal-content{background:#fff;border-radius:20px;max-width:600px;width:90%;padding:20px;box-shadow:0 12px 40px rgba(0,0,0,0.2);display:flex;flex-direction:column;align-items:center;}
.modal-content img{width:100%;border-radius:15px;margin-bottom:15px;}
.modal-content h2{font-size:22px;color:#007aff;margin-bottom:10px;text-align:center;}
.modal-content p{font-size:16px;color:#444;text-align:center;margin-bottom:10px;}
.modal-content .date{font-size:14px;color:#888;margin-bottom:15px;}
.modal-content .link-btn{padding:8px 20px;background:#007aff;color:#fff;border-radius:10px;text-decoration:none;transition:0.3s;}
.modal-content .link-btn:hover{background:#005bb5;}
.close-btn{position:absolute;top:15px;right:20px;font-size:24px;color:#fff;cursor:pointer;}
</style>
</head>
<body>
<header>
<h1>我们的近况</h1>
<p>掌握企业最新发展、财务透明与产品动态</p>
</header>

<nav>
<button class="active" data-category="life">企业生活动态</button>
<button data-category="finance">财报公开</button>
<button data-category="product">产品动态</button>
</nav>

<section class="content" id="content-area"></section>

<!-- 模态框 -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeModal">&times;</span>
    <img id="modal-img" src="" alt="">
    <h2 id="modal-title"></h2>
    <p id="modal-desc"></p>
    <div class="date" id="modal-date"></div>
    <a href="#" id="modal-link" target="_blank" class="link-btn">查看详情</a>
  </div>
</div>

    <!-- 统一引用全局页脚 -->
    <footer id="site-footer"></footer>
    <script src="/source/footer.js"></script>

    <!-- 引入页面内容动态配置文件 -->
    <script src="config.js"></script>

<script>
const contentArea = document.getElementById("content-area");
const buttons = document.querySelectorAll("nav button");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modal-img");
const modalTitle = document.getElementById("modal-title");
const modalDesc = document.getElementById("modal-desc");
const modalDate = document.getElementById("modal-date");
const modalLink = document.getElementById("modal-link");
const closeModalBtn = document.getElementById("closeModal");

function render(category) {
  contentArea.innerHTML = "";
  data[category].forEach(item => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${item.img}" alt="${item.title}">
      <div class="card-content">
        <h3>${item.title}</h3>
        <p>${item.desc}</p>
        <div class="date">${item.date}</div>
      </div>
    `;
    card.addEventListener("click", () => openModal(item));
    contentArea.appendChild(card);
  });
}

function openModal(item) {
  modal.style.display = "flex";
  modalImg.src = item.img;
  modalImg.alt = item.title;
  modalTitle.textContent = item.title;
  modalDesc.textContent = item.desc;
  modalDate.textContent = item.date;
  modalLink.href = item.url;
}

closeModalBtn.addEventListener("click", ()=>modal.style.display="none");
modal.addEventListener("click", e=>{if(e.target===modal) modal.style.display="none"});

buttons.forEach(btn=>{
  btn.addEventListener("click",()=>{
    buttons.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    render(btn.dataset.category);
  });
});

render("life");
</script>
</body>
</html>
